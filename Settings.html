    <script>
	function updateMobileNo(){
		if($("#oldNo").val() == "" || $("#oldNo").val().length != 10){
				alert("Please enter valid Old mobile No");
				return false;
		}else if($("#newNo").val() == "" || $("#newNo").val().length != 10){
				alert("Please enter valid New mobile No");
				return false;
		}else{
			$.ajax({
			  type: 'POST',
			  url: contextPath +"updateCustMobileNo",
			 data: 'oldNo='+$("#oldNo").val()+'&newNo='+$("#newNo").val(),
			 success: function (response) { 					
						alert(response);
					},
			  error : function (response) {
						alert(response.responseText);	
					}
			});
		
		}
	
	}
	function updateDetailsNotification(obj,code){
			console.log(code + " "+$(obj).parent().parent().find("#details").find("#details").val());
			 $.ajax({
			  type: 'POST',
			  url: contextPath +"updateNotificationDetails",
			 data: 'type='+code+'&details='+$(obj).parent().parent().find("#details").find("#details").val(),
			 success: function (response) { 					
						alert(response);
					},
			  error : function (response) {
						alert(response.responseText);	
					}
			});
	}	
	 getDetailsNotification();
	function getDetailsNotification(){
			 $.ajax({
			  type: 'POST',
			  url: contextPath +"getAllNotificationDetails",
			  success: function (response1) { 					
						$.each(response1, function(key,response) {
							$("."+$(response).attr("type")).val($(response).attr("details"));
						});
					},
			  error : function (response) {
						alert(response.responseText);	
					}
			});
	}	
    </script>
