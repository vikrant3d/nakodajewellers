    <script>
	function getMonthWiseData(){
			$('#lodaingModal').modal('show');
		  $.ajax({
		  type: 'POST',
		  url: contextPath +"getAllCustomerPaymentStatus",
		  data: 'date='+$("#dateOfPayment").val(),		
		  success: function (response1) { 	
				$("#paymentStatus tbody").empty();			  
				$.each(response1, function(key,response) {	
						var imgkey = "image-sec-"+$(response).attr("custId");
						var imgDiv = '<div class="'+imgkey+'"><img id="great-image" style=""></div>';				
						var newRow = "<tr><td>"+ ++key +"&nbsp;&nbsp;<input type='button' value='Photo' class='btn btn-primary btn-xs' onClick='return fetchCustPayImageDetails("+$(response).attr("custId")+")' ></td><td>"+$(response).attr("custFullName")+" &nbsp; "+imgDiv+"</td><td>"+$(response).attr("custMobileNo")+"</td><td>"+$(response).attr("currentMonthFee")+"</td></tr>";
						$("#paymentStatus tbody").append(newRow);
				});
					$('#lodaingModal').modal('hide');
			   },
		  error : function (response) { 
				$('#lodaingModal').modal('hide');
				alert("Error "+response);
        }

		});
		return false;
	}
    $(document).ready(function() {
